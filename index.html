<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/desktop.css">
    <link rel="stylesheet" href="estilos/tablet.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


</head>

    

    <main>

        <div class="imagem"></div>
   

        <section class="login">
          
           
            <div id="login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="">
                    <div class="credenciais" id="doemail">
                        <label for="imail"><span class="material-symbols-outlined" id="person">Person</span></label>
                        <input type="email" name="email" id="imail" class="campo" placeholder=" digite seu email" required minlength="10" maxlength="30">
                    </div>

                    <div class="credenciais">
                        <label for="isenha"><span class="material-symbols-outlined" id="key">Key</span></label>
                        <input type="password" name="senha" class="campo" id="isenha" placeholder=" digite sua senha" minlength="8" maxlength="20">
                    </div>

                    <div ><input class="inferiores" type="submit" value="Entrar" id="enviar"></div>
                    <div ><input class="inferiores" type="reset" value="Limpar campos" id="limpar"></div>
                </form>
                
            </div>






        </section>
    </main>
    
</body>
</html>
